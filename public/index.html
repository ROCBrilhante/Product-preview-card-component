<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main role="main">
    <div class="card">
      <div class="card__figure">
        <div class="card__img"></div>
      </div>
      <div class="card__content">
        <h4>Perfume</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__price">
          <span class="card__price--after">$149.99</span>
          <span class="card__price--before">$169.99</span>
        </div>
        <button><img alt="cart" src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="attribution" role="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">RBrilhante</a>.
  </footer>
</body>

</html>
